<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="content">
      <section class="image">
        <img src="/images/image-product-desktop.jpg" alt="" />
      </section>
      <section class="info">
        <h2 class="tagline">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <div class="price">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="current-price">
            $149.99 <span class="old-price">$169.99</span>
          </p>
        </div>

        <button class="btn">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
